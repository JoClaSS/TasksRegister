<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://java.sun.com/jsf/passthrough">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous" />

	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
		crossorigin="anonymous" />

	<link rel="stylesheet" type="text/css" href="css/estilos.css" />

</h:head>

<h:body>
	<header> <nav
		class="navbar navbar-expand-sm navbar-dark bg-dark">
	<div class="container">
		<a href="index.html" class="navbar-brand"> <!--<img src="img/Esig.png" width="180"/>-->
			<h6>
				<span class="badge badge-secondary">+Tarefas</span>
			</h6>
		</a>
		<button class="navbar-toggler" data-toggle="collapse"
			data-target="#nav-principal">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="nav-principal"></div>
	</div>
	</nav> </header>

	<h:panelGrid columns="2">
		<h:form class="mt-4 mb-4">
			<ul class="list-group">
				<li class="list-group-item">Nome<h:inputText
						value="#{profileMB.profile.name}" id="name"
						class="form-control input-md" /></li>
			</ul>
			<h:commandButton value="submit" class="btn btn-primary ml-2"
				action="#{profileMB.save()}" />
		</h:form>
		<h:form class="mt-4 mb-4">
			<ul class="list-group">
				<li class="list-group-item">Título<h:inputText value=" "
						id="title" class="form-control input-md" /></li>
				<li class="list-group-item">Situação<h:inputText value=" "
						id="deadline" class="form-control input-md" /></li>
				<li class="list-group-item">Responsável<h:inputText value=" "
						id="responsible" class="form-control input-md" /></li>
				<li class="list-group-item">Número<h:inputText value=" "
						id="number" class="form-control input-md" /></li>
			</ul>
		</h:form>
	</h:panelGrid>
</h:body>
</html>
