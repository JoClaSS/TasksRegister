<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a="http://java.sun.com/jsf/passthrough">

<h:head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />

	<!-- Bootstrap CSS -->
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous" />

	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
		crossorigin="anonymous" />

	<link rel="stylesheet" type="text/css" href="css/estilos.css" />

	<title>Cadastro de atividades</title>
</h:head>

<h:body>
	<header> <nav
		class="navbar navbar-expand-sm navbar-dark bg-dark">
	<div class="container">
		<a href="index.html" class="navbar-brand">
			<h6>
				<span class="badge badge-secondary" action=" ">Buscar</span>
			</h6>
		</a>
		<button class="navbar-toggler" data-toggle="collapse"
			data-target="#nav-principal">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="nav-principal"></div>
	</div>
	</nav> </header>
	<div class="container">
		<div class="row red align-items-center justify-content-center">
			<div class="align-self-center">
				<h:panelGrid columns="2" cellpadding="50" cellspacing="1">
					<h:form class="mt-4 mb-4">
						<div class="text-center">
							<h5 class="display-5 mt-4 mb-4">Atribuir uma tarefa</h5>
							<ul class="list-group">
								<li class="list-group-item">Título<h:inputText
										value="#{taskMB.task.title}" id="title"
										class="form-control input-md" /></li>
								<li class="list-group-item">Detalhes<h:inputTextarea
										value="#{taskMB.task.description}" id="description"
										class="form-control input-md" /></li>
								<li class="list-group-item">Prazo<h:inputText
										value="#{taskMB.task.dealine}" id="deadline"
										class="form-control input-md" /></li>
								<li class="list-group-item" id="priority">Prioridade: <h:selectOneMenu
										value="#{taskMB.task.priority}">
										<f:selectItem itemLabel="Baixo" itemValue="Baixo" />
										<f:selectItem itemLabel="Médio" itemValue="Médio" />
										<f:selectItem itemLabel="Alto" itemValue="Alto" />
									</h:selectOneMenu></li>
								<li class="list-group-item" id="responsible">Atribuir a: <h:selectOneMenu
										value="#{taskMB.profile.id}">
										<f:selectItem itemLabel="Selecione uma opção" />
										<f:selectItems value="#{taskMB.profiles}" var="profile"
											itemLabel="#{profile.name}" itemValue="#{profile.id}" />
									</h:selectOneMenu></li>
								<li class="list-group-item" id="status">Status: <h:selectOneMenu
										value="#{taskMB.task.status}">
										<f:selectItem itemLabel="Em andamento" itemValue="false" />
										<f:selectItem itemLabel="Concluído" itemValue="true" />
									</h:selectOneMenu></li>
							</ul>
						</div>
						<p></p>
						<div class="text-center">
							<h:commandButton value="Atribuir" class="btn btn-success"
								action="#{taskMB.saveTask()}" />
						</div>

					</h:form>
					<h:form class="mt-4 mb-4">
						<h5 class="display-5 mt-4 mb-4">Adicionar uma pessoa</h5>
						<ul class="list-group">
							<li class="list-group-item">Nome<h:inputText
									value="#{profileMB.profile.name}" id="name"
									class="form-control input-md" /></li>
						</ul>
						<p></p>
						<div class="text-center">
							<h:commandButton value="Adicionar" class="btn btn-success"
								action="#{profileMB.save()}" />
						</div>
					</h:form>
				</h:panelGrid>
			</div>
		</div>
	</div>

</h:body>
</html>
